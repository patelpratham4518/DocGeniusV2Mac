        <template if:true={showPopup}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                        <lightning-icon
                            icon-name="utility:close"
                            size="medium"
                            alternative-text="Indicates close"
                            onclick={closePopup}
                        >
                        </lightning-icon>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>

                    <div class="popup">
                        <div class="firstRow">
                            <div class="header">
                                Select Google Doc
                            </div>
                            
                            <div class="profile">
                                Profile
                            </div>
                        </div>
                        <div class="serarch">
                            Search 
                        </div>
                        <div class="docs">
                            <template for:each={templates} for:item="template">
                                <div class="doc" key={template.id} data-id={template.id} onclick={handleTemplateClick}>
                                    Name : {template.name} 
                                    Size : {template.size} 
                                    Created : {template.createdTime}
                                </div>
                            </template>
                        </div>
                        <div class="footer">
                            <button type="button" onclick={closePopup}>Cancel</button>
                            <button type="button" onclick={next}>Next</button>
                        </div>
                    </div>
                </div>
            </section>
        </template>


        <template lwc:if={isSpinner}>
            <c-document-loader></c-document-loader>
        </template>
    </div>
</template>
