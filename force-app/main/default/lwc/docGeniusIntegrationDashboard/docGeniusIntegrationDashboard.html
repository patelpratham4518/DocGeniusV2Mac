<template>
    <div class="container">
        <div class="backgroundimg">
            <img src={leftimg} alt="">
            <img src={rightimg} alt="">
        </div>
        <div class="content-container">
            <div class="semi-container">
                <div class="left-child-container">
                    <div class="logo">
                        <img src={logo} alt="">
                    </div>
                    <div class="switch">
                        <p class="text1 cursor" onclick={handleIntegration}>Integration</p>
                        <p class="text2 cursor" onclick={authorizeremaining}>Limitations</p>
                        <p class="text3 cursor" onclick={authorizeremaining}>User Guide</p>
                    </div>
                    <div class="company-info">
                        <p><b>DocGenius by MV Clouds</b></p>
                    </div>
                </div>
            <div class="right-child-container">
                <template if:true={isIntegration}>
                    <div class="heading">
                        <h2 draggable="false">Integration</h2>
                    </div>
                    <div class="integration-options" draggable="false">
                        <div class="all-cards" draggable="false">
                            <div class="card gc" draggable="true" ondragstart={handleDragStart} ondragend={handleDragEnd} data-key="google"><img src={googledrive_} alt="" draggable="false"></div>
                            <div class="card oc" draggable="true" ondragstart={handleDragStart} ondragend={handleDragEnd} data-key="onedrive"><img src={onedrive_} alt="" draggable="false"></div>
                            <div class="card ac" draggable="true" ondragstart={handleDragStart} ondragend={handleDragEnd} data-key="aws"><img src={aws_} alt="" draggable="false"></div>
                            <div class="card dc" draggable="true" ondragstart={handleDragStart} ondragend={handleDragEnd} data-key="dropbox"><img src={dropbox_} alt="" draggable="false"></div>
                        </div>
                        <div class="dropstatus">
                            <div class="dragparent">
                                <div class="dragbackground">
                                    <img src={dropable} alt="" width="100%" height="100%" object-fit="cover">
                                </div>
                                <div class="dropandstatus" ondrop={handledDrop} ondragover={handleDragOver}>

                                    </svg>
                                    <p><b>Drag & Drop image to <br> start Integration</b></p>
                                </div>
                            </div>
                            <div class="status">
                                <template if:false={isActiveAwsAuth}>
                                    <template if:false={isActiveGoogleAuth}>
                                        <template if:false={isActiveDropboxAuth}>
                                            <template if:false={isActiveOnedriveAuth}>
                                                <div class="noInt">
                                                    <div class="noIntImg">
                                                        <img src={nointegration} alt="">
                                                    </div>
                                                    <div class="noIntText">
                                                        <p><b>Integration is not set up</b></p>
                                                        <p>Integration is not set up. Please drag & Drop logo in dotted area to start the integration.</p>
                                                    </div>
                                                </div>
                                            </template>
                                        </template>
                                    </template>
                                </template>
                                <template if:true={isActiveGoogleAuth}>
