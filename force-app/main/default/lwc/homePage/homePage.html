                    </template>
                  </div>
                  <template lwc:if={dataLoaded}>

                      <div class="optionContainer_Sub">
                        <div class="sortOption">
                          <div class="lableBox">
                            <div class="lableText">Sort By</div>
                          </div>
                          <div class="sortSection">
                            <div class="sortFieldDrop">
                                <c-custom-combobox
                                    label="Select Field To Sort"
                                    options={sortingFiledList}

                                    onselect={onOptionSelect}
                                    value={defaultFieldToSort}

                                    searchable="false"
                                    dropdown-position="right"
                                    data-name="fieldToSort"

                                <div class="asc_descBtn" title="Descending">

                                </div>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="filertOptions">
                          <div class="filertOptions_Sub">
                            <div class="lableBox">
                              <div class="lableText">Filter By</div>
                            </div>
                          </div>
                          <div class="filertOptions_Sub2">
                            <div class="objectFilterSection bottomBorder">
                              <c-custom-combobox
                                  label="Select the Object"
                                  options={objectList}
                                  placeholder="Select Objects to Filter..."
                                  onselect={onOptionSelect}
                                  multiselect="true"
                                  searchable="true"
                                  dropdown-position="right"
                                  data-name="objectsToFilter"
                              ></c-custom-combobox>
                              <div class="objectPills">
                                <template lwc:if={objPillToDisplay}>
                                  <template for:each={objPillToDisplay} for:item="obj" for:index="index">
                                    <div class="objPill" key={obj}>
                                      <p class="objPillLabel">{obj.label}</p>
                                      <svg width="15" height="15" onclick={removeSelectedObj} data-id="searchBox" data-value={obj.value} fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24">
                                        <path d="M17.25 17.25 6.75 6.75"></path>
                                        <path d="m17.25 6.75-10.5 10.5"></path>
                                      </svg>
                                    </div>
                                  </template>
                                </template>
                                <template lwc:else>
                                  <div class="objPillnone">Selected Objects list will display here...</div>
                                </template>
                              </div>
                            </div>
                            <div class="tempFilterSection bottomBorder">
                              <label class="slds-form-element__label" style="width: 100%; padding: 0px; color:black;">Select Template Type</label>
                              <template for:each={templateTypeList} for:item="temp" for:index="index">
                                <lightning-input type="checkbox" label={temp.label} name="input1" key={temp.label}
                                                  value={temp.value} data-name="TempTypeToFilter" data-index={index} onchange={onFilterCheckboxChange}></lightning-input>
                              </template>
                            </div>
                            <div class="statusFilterSection bottomBorder">
                              <label class="slds-form-element__label" style="width: 100%; padding: 0px; color:black;">Select Template Status</label>
                              <div class="statusFilterInputs">
                                <lightning-input type="checkbox" label="Active" name="tempStatus"
                                                    value="true" data-name="TempStatusToFilter" onchange={onFilterCheckboxChange}></lightning-input>
                                <lightning-input type="checkbox" label="Inactive" name="tempStatus"
                                                    value="false" data-name="TempStatusToFilter" onchange={onFilterCheckboxChange}></lightning-input>
                              </div>
                            </div>
                            <div class="dateFilterSection">
                              <div class="dateSection">
                                <div class="rangeSelection datafields">
                                  <label class="slds-form-element__label" data-label="date" style="width: 100%; padding-left: 4px; color:black;">Select Date Field</label>
                                  <c-custom-combobox
                                      class="dateCombo"
                                      options={filterDateTypeList}
                                      placeholder="Select Date Field to Filter..."
                                      onselect={onOptionSelect}
                                      multiselect="false"
                                      searchable="false"
                                      dropdown-position="right"
                                      required="false"
                                      data-name="dateToFilter"
                                  ></c-custom-combobox>
                                </div>
                                <div class="rangeSelection">
                                  <label class="slds-form-element__label" data-label="fromDate" style="width: 100%; padding-left: 4px; color:black;">From</label>
                                  <div class="fromTo">
                                    <lightning-input type="date" data-name="fromDate" value={filterOpts.fromDate} variant="label-hidden" date-style="short" placeholder="From..." onchange={ChangeDates}></lightning-input>
                                  </div>
                                </div>
                                <div class="rangeSelection">
                                  <label class="slds-form-element__label" data-label="toDate" style="width: 100%; padding-left: 4px; color:black;">To</label>
                                  <div class="fromTo">
                                    <lightning-input type="date" data-name="toDate" value={filterOpts.toDate} variant="label-hidden" date-style="short" placeholder="To..." onchange={ChangeDates}></lightning-input>
                                  </div>
                                </div>
                              </div>
                              <div class="refrenceTimeSection">
                                <template for:each={refrenceTimeList} for:item="refrenceTime" for:index="index">
                                  <input type="radio" id={refrenceTime.value} data-value={refrenceTime.value} name="refrenceTime" data-name="refrenceTime" onchange={refrencePillClick} style="display: none;" key={refrenceTime}/>
                                  <label for={refrenceTime.value} key={refrenceTime}>
                                    <div class="refrencePill">
                                      {refrenceTime.label}
                                    </div>
                                  </label>
                                </template>
                                <template lwc:if={clearRangeDates}>
                                  <div class="clear_refrencePills" onclick={handleSetRangeDates}>
                                    <svg viewBox="0 0 24 24">
                                      <path d="m18.75 6.82-1.57-1.57L12 10.43 6.82 5.25 5.25 6.82 10.43 12l-5.18 5.18 1.57 1.57L12 13.57l5.18 5.18 1.57-1.57L13.57 12l5.18-5.18Z"></path>
                                    </svg>
                                  </div>
                                </template>
                              </div>
                            </div>
                            <div class="saveSection">
                              <lightning-button variant="Neutral" label="Clear" title="Clear Filters" onclick={clearFilterOpts} disabled={enableFilterBtn} disable-animation></lightning-button>
                              <lightning-button variant="brand" label="Apply" title="Apply Filters" onclick={applyFilter} disabled={enableFilterBtn} disable-animation></lightning-button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
              <img class="upperSection_Logo" src={DocGeniusLogo} />
              <div if:false={isEmptyState} class="searchSection searchSection_Variables">
                <div class="seachContainer">
                  <svg class="iconSection" viewBox="0 0 44 44" fill="none">
                    <path d="M21 29C25.4183 29 29 25.4183 29 21C29 16.5817 25.4183 13 21 13C16.5817 13 13 16.5817 13 21C13 25.4183 16.5817 29 21 29Z" stroke="#ABB7C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M31 31.0002L26.7 26.7002" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <input class="searchInput" placeholder="Search..." type="text" onkeyup={searchTemplates} />
                </div>
              </div>
            </div>
            <div class="templateListSection">
                <div  lwc:if={isEmptyState} class="emptyStateDiv">
                  <div class="emptyStateText">
                    It's time to create your first Template
                  </div>
                  <img class="emptyStateImg" src={emptyStateImg} onloadeddata={emptyStateImgLoad} />
                  <div class="Empty_CreateNewBtn" onclick={toggleCreateNEwTemplate} name="create">
                    <div class="empty_createNewIMg">
                      <img class="createTemplateImg" src={createTemplateImg} />
                    </div>
                    <div class="Empty_createNewText">Click to Create the Template</div>
                </div>
                </div>
              <div lwc:else class="template_Sub" onscroll={loadTemplates}>
                <template for:each={displayedTemplateList} for:item="template" for:index="index">
                  <div class="templateCardContainer" key={template.Id}>
                    <div class="tempNumerSec">
                      {template.srNo}
                    </div>
                    <div class="tempDetailSection">
                      <div class="tempName">
                        <h1>{template.Template_Name__c}</h1>
                      </div>
                      <div class="tempDetailFields">
                        <div class="tempObj tempField">
                          <h5 class="fieldLable">Object Name:</h5>
                          <p class="fieldValue">{template.Object_API_Name__c}</p>
                        </div>
                        <div class="tempType tempField">
                          <h5 class="fieldLable">Template Type:</h5>
                          <p class="fieldValue">{template.Template_Type__c}</p>
                        </div>
                        <div class="tempDecription tempField">
                          <h5 class="fieldLable">Description:</h5>
                          <template lwc:if={template.Description__c}>
                            <div class="fieldValue">
                              {template.Description__c}
                              <!-- <div class="customToolTip top right">{template.Description__c}</div> -->
                            </div>
                          </template>
                          <template lwc:else>
                            <p> -- </p>
                          </template>
                        </div>
                        <div class="tempCreDate tempField">
                          <h5 class="fieldLable">Created Date:</h5>
                          <p class="fieldValue">{template.CreateDate_Only}</p>
                        </div>
                      </div>
                    </div>
                    <div class="statusNversion">
                      <div class="tempToggle">
                        <input class="checkBox checked" type="checkbox" data-status="checked" id={template.Id} data-id={template.Id} data-toggel={template.Id} onchange={handleChangeStatus} style="display: none;" checked={template.Template_Status__c}/>
                        <label for={template.Id}> 
                          <div class="toggleDiv">
                            <div class="toggleBtnBg">
                              <div class="StatusText">
                                <span>Inactive</span>
                                <span>Active</span>
                              </div>
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="tempVersion">
                        Version: V1
                      </div>
                    </div>
                    <div class="tempBtnSection">
                        <div class="previewBtn" title="Preview Template" data-id={template.Id} data-type={template.Template_Type__c} data-objapi={template.Object_API_Name__c} onclick={handlePreviewTemplate} >
                          <svg viewBox="0 0 32.00 32.00" transform="matrix(1, 0, 0, 1, 0, 0)rotate(0)">
                            <g stroke-linecap="round" stroke-linejoin="round"></g>
                            <g>
                              <circle class="eye-circle" cx="22" cy="24" r="2"></circle>
                              <path data-name="<inner path>" class="cls-1" style="fill: none;" d="M22,28a4,4,0,1,1,4-4A4.0039,4.0039,0,0,1,22,28Zm0-6a2,2,0,1,0,2,2A2.0027,2.0027,0,0,0,22,22Z"></path>
                              <path class="eye" d="M29.7769,23.4785A8.64,8.64,0,0,0,22,18a8.64,8.64,0,0,0-7.7769,5.4785L14,24l.2231.5215A8.64,8.64,0,0,0,22,30a8.64,8.64,0,0,0,7.7769-5.4785L30,24ZM22,28a4,4,0,1,1,4-4A4.0045,4.0045,0,0,1,22,28Z"></path>
                              <path d="M12,28H8V4h8v6a2.0058,2.0058,0,0,0,2,2h6v4h2V10a.9092.9092,0,0,0-.3-.7l-7-7A.9087.9087,0,0,0,18,2H8A2.0058,2.0058,0,0,0,6,4V28a2.0058,2.0058,0,0,0,2,2h4ZM18,4.4,23.6,10H18Z"></path>
                              <rect data-name="<Transparent Rectangle>" class="cls-1" style="fill: none;" width="32" height="32"></rect>
                            </g>
                          </svg>
                        </div>
                        <div class="editBtn" title="Edit Template" data-id={template.Id} data-type={template.Template_Type__c} data-objapi={template.Object_API_Name__c} onclick={handleEditClick}>
                          <svg  viewBox="0 0 24 24" fill="none" >
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M13.7318 4.72055L16.545 1.92087C17.8118 0.660237 18.4452 0.029921 19.2278 0.00133292C19.2765 -0.000444308 19.3252 -0.000444308 19.3738 0.00133292C20.1565 0.029921 20.7898 0.660237 22.0566 1.92087L22.0566 1.92088C23.3346 3.19269 23.9736 3.8286 24.0025 4.61657C24.0043 4.66553 24.0043 4.71453 24.0025 4.76349C23.9736 5.55146 23.3346 6.18737 22.0566 7.45919L19.3006 10.2018C16.9968 8.8806 15.0807 6.98788 13.7318 4.72055ZM12.2753 6.16999L2.16182 16.2346C1.7346 16.6598 1.52099 16.8723 1.38046 17.1339C1.23993 17.3954 1.18055 17.6909 1.0618 18.2818L0.064242 23.2454C-0.00259064 23.578 -0.036007 23.7443 0.0585132 23.839C0.15303 23.9337 0.319357 23.9006 0.652004 23.8344L0.652026 23.8343L0.652043 23.8343L5.65484 22.8386C6.24284 22.7216 6.53684 22.6631 6.79749 22.5241C7.05815 22.3852 7.27063 22.1737 7.69559 21.7508L17.8371 11.6583C15.5852 10.2711 13.6846 8.39055 12.2753 6.16999Z"/>
                          </svg>
                        </div>
                        <div class="cloneBtn" title="Clone Template" data-id={template.Id} data-type={template.Template_Type__c} data-objapi={template.Object_API_Name__c} onclick={cloneTemp}>
                          <svg viewBox="0 0 23 24">
                            <rect x="0.5" y="0.5" width="14" height="17" rx="2.5" fill="white" stroke="#00AEFF"/>
                            <rect x="8.5" y="5.5" width="14" height="17" rx="2.5" fill="white" stroke="#00AEFF"/>

                            <rect x="3" y="5" width="9" height="1" rx="0.5" fill="#00AEFF"/>
                            <rect x="3" y="7" width="6" height="1" rx="0.5" fill="#00AEFF"/>

                          </svg>
                        </div>
                        <div class="deleteBtn" title="Delete Template"  data-id={template.Id} data-objapi={template.Object_API_Name__c} onclick={handleDeleteTemplate}>
