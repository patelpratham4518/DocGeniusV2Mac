                                multiple="false"

                            </div>
            
                            <div class="custom-logic-div" if:true={isCustomLogic}>

                                  onblur={validateCustomLogic}
                                  field-level-help="Use parentheses, AND, OR, and NOT to customize the logic. For example, if you enter “(1 AND 2 AND 3) OR 4”, the flow evaluates whether the first three conditions are true or only the fourth condition is true."

                                    value={filter.operator}

                                    data-index={index}
                                    dropdown-position="right"

                </div>
                <div class="limit-main-div">
                    <div class="title-div">Limit<button data-name="limit"  onclick={handleReset}><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4C9.25144 4 6.82508 5.38626 5.38443 7.5H8V9.5H2V3.5H4V5.99936C5.82381 3.57166 8.72764 2 12 2C17.5228 2 22 6.47715 22 12H20C20 7.58172 16.4183 4 12 4ZM4 12C4 16.4183 7.58172 20 12 20C14.7486 20 17.1749 18.6137 18.6156 16.5H16V14.5H22V20.5H20V18.0006C18.1762 20.4283 15.2724 22 12 22C6.47715 22 2 17.5228 2 12H4Z"></path></svg>Reset</button> </div>
                    <div class="limit-div">
                        <div class="limit-toggle-div">
                            <label>Set records limit</label>
                            <lightning-input
                                class="toggle-limit"
                                type="toggle"
                                value={showLimitInput}
                                message-toggle-active=""
                                message-toggle-inactive=""
                                onchange={handleLimitToggleChange}
                                title="if checked, you can change the no of records you want in CSV. By default only 50000 records at max will be there in CSV."
                                field-level-help="if checked, you can change the no of records you want in CSV. By default only 50000 records at max will be there in CSV."
                                ></lightning-input>
                        </div>
                        <div class="limit-input-div" if:true={showLimitInput}>
                            <lightning-input 
                                class="input-limit"
                                type="number"
                                value={limit}
                                variant="label-hidden"
                                onchange={handleLimitUpdate}
                            ></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="btn-div">
                    <button class="cancel-button" onclick={handleClose}>Close</button>
                    <template if:true={isEditDisabled}>
                        <button class="save-button disabled-button">Save</button>
                    </template>
                    <template if:false={isEditDisabled}>
                        <button class="save-button" onclick={handleSave}>Save</button>
                    </template>
                </div>
            </div>
        </div>

        <div class="basic-detail-div" if:true={showBasicDetailTab}>
            <div class="title-div">Template Details</div>
            <div class="basic-main-div">
                <div class="edit-detail-div">

                    <div class="tempToggle">
                        <template lwc:if={newTemplateData.Template_Status__c}>
                          <input class="checkBox checked" type="checkbox" data-status="checked" id={newTemplateData.Id} onchange={handleChangeStatus} style="display: none;" checked/>
                        </template>
                        <template lwc:else>
                          <input class="checkBox" type="checkbox" data-status="unchecked" id={newTemplateData.Id} onchange={handleChangeStatus} style="display: none;"/>
                        </template>
                        <label for={newTemplateData.Id}> 
                          <div class="toggleDiv">
                            <div class="toggleBtnBg">
                              <div class="StatusText">
                                <span>Active</span>
                                <span>Inactive</span>
                              </div>
                            </div>
                          </div>
                        </label>
                    </div>
                    <lightning-input 
                      class="details-name-input"
                      type="text"
                      label="Template Name"
                      placeholder="Enter Template Name"
                      value={newTemplateData.Template_Name__c}
                      onchange={handleTemplateNameChange}
                      required="true"
                    ></lightning-input>

                    <div class="List-view-div">
                        <c-custom-combobox
                            label="List View"
                            class="list-view-select custom-combobox"
                            onselect={handleListViewChange}
                            options={allListViews}
                            multiselect="false"
                            placeholder ="Select List View"
                            value ={selectedListView}
                            dropdown-position="left"
                            searchable="true"
                        ></c-custom-combobox>
                        <!-- <button class="save-button" onclick={handleListViewSave}>Update List View</button> -->
                    </div>

                    <lightning-textarea 
                      class="description-edit"
                      max-length="1000" 
                      label="Description" 
                      placeholder="What this template is about?🤔"
                      value={newTemplateData.Description__c}
                      variant="standard"
                      onchange={handleDescriptionChange}
                    ></lightning-textarea>
                    
                    <lightning-input 
                      type="text"
                      label="Source Object"
                      value={newTemplateData.Object_API_Name__c}
                      disabled="true"
                    ></lightning-input>
                    <lightning-input 
                      type="text"
                      label="Template Type"
                      value={newTemplateData.Template_Type__c}
                      disabled="true"
                    ></lightning-input>

                    <lightning-input 
                      type="datetime"
                      label="Created On"
                      value={newTemplateData.CreatedDate}
                      disabled="true"
                    ></lightning-input>
                    <lightning-input 
                      type="datetime"
                      label="Last Modified On"
                      value={newTemplateData.LastModifiedDate}
                      disabled="true"
                    ></lightning-input>
                    <lightning-input 
                      type="text"
                      label="Created By"
                      value={newTemplateData.CreatedBy.Name}
                      disabled="true"
                    ></lightning-input>
                    <lightning-input 
                      type="text"
                      label="Last Modified By"
                      value={newTemplateData.LastModifiedBy.Name}
                      disabled="true"
                    ></lightning-input>
                </div>
            </div>
            <div class="btn-div basic-details-btn-div">
                <button class="cancel-button" onclick={handleDetailsCancel}>Cancel</button>
                <template if:true={isDisabled}>
                    <!-- <button class="cancel-button disabled-button">Cancel</button> -->
                    <button class="save-button disabled-button">Update</button>
                </template>
                <template if:false={isDisabled}>
                    <button class="save-button" onclick={handleDetailsSave}>Update</button>
                </template>
            </div>
        </div>
    </div>
</template>
